<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebActigram</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>WebActigram</h1>
      <p class="subtitle">Browser Activity Monitor</p>
    </header>

    <div class="controls">
      <div class="date-controls">
        <button id="prevDay" class="btn btn-small" title="Previous day">◀</button>
        <span id="dateRange" class="date-display">Loading...</span>
        <button id="nextDay" class="btn btn-small" title="Next day">▶</button>
      </div>

      <div class="view-controls">
        <label for="viewMode">View mode:</label>
        <select id="viewMode">
          <option value="days" selected>Days to show</option>
          <option value="range">Date range</option>
        </select>
      </div>

      <div class="view-controls" id="daysControl">
        <label for="daysToShow">Days:</label>
        <select id="daysToShow">
          <option value="1">1 day</option>
          <option value="2" selected>2 days</option>
          <option value="3">3 days</option>
          <option value="7">7 days</option>
          <option value="30">30 days</option>
          <option value="90">90 days</option>
          <option value="all">All time</option>
        </select>
      </div>

      <div class="view-controls" id="rangeControl" style="display: none;">
        <label for="startDate">From:</label>
        <input type="date" id="startDate" class="date-input">
        <label for="endDate">To:</label>
        <input type="date" id="endDate" class="date-input">
        <button id="applyRange" class="btn btn-small">Apply</button>
      </div>
    </div>

    <div id="chart-container">
      <svg id="actigram"></svg>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Total Activity:</span>
        <span id="totalActivity" class="stat-value">--</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Average Score:</span>
        <span id="avgScore" class="stat-value">--</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Data Points:</span>
        <span id="dataPoints" class="stat-value">--</span>
      </div>
    </div>

    <div class="legend">
      <h3>Activity Level</h3>
      <div class="legend-items">
        <div class="legend-item">
          <div class="legend-color" style="background-color: #E3F2FD;"></div>
          <span>0-20%</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #90CAF9;"></div>
          <span>21-40%</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #42A5F5;"></div>
          <span>41-60%</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #1E88E5;"></div>
          <span>61-80%</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #1565C0;"></div>
          <span>81-100%</span>
        </div>
      </div>
    </div>

    <footer>
      <button id="exportPngBtn" class="btn btn-secondary">Save as PNG</button>
      <button id="printBtn" class="btn btn-secondary">Save as PDF</button>
      <button id="exportBtn" class="btn btn-secondary">Export JSON</button>
      <button id="exportCsvBtn" class="btn btn-secondary">Export CSV</button>
      <button id="optionsBtn" class="btn btn-secondary">Settings</button>
    </footer>
  </div>

  <!-- Tooltip -->
  <div id="tooltip" class="tooltip"></div>

  <!-- Scripts -->
  <script src="lib/d3.min.js"></script>
  <script src="indexeddb-manager.js"></script>
  <script src="storage-manager.js"></script>
  <script src="actigram-chart.js"></script>
  <script src="popup.js"></script>
</body>

</html>
